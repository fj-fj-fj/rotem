{% for m in menu %}
    <aside>
    {% if m.name == 'video instructions' %}
        <select name="" id="">
        <option disabled selected>Video instructions</option>
            {% for m in m.url %}
                <option value=""><a href="{{ url_for(m.url) }}">{{ m.name }}</a></option>
            {% endfor %}
        </select>
    {% else %}
        <li><a href="{{ url_for(m.url) }}">{{ m.name }}</a></li>
    {% endif %}
    </aside>
{% endfor %}
