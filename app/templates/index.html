{% extends 'base.html' %}

{% block title %}
{{ super() }}
{% endblock %}

{% block content %}
{{ super() }}
    <article class="news">
    {% for article in articles %}
        <section class="news__item">
            <h3 class="news__title">
                <a href="{{ article.url }}">{{ article.title }}</a>
            </h3>
            <p class="news__lead">{{ article.description }}</p>
        </section>
    {% endfor %}
    </article>
{% endblock %}
