{% extends 'base.html' %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/news.css') }}">
<title>{% block title %}{{ g.title }}{% endblock %}</title>
{% endblock %}

{% block content %}
{{ super() }}
    <article class="news">
    {% for article in articles %}
        <section class="news__item">
            <a href="{{ article.url }}"><h2 class="news__title">{{ article.title }}</h2></a>
            <a href="{{ article.url }}"><img src="{{ article.urlToImage }}" alt></a>
            <p class="news__lead">{{ article.description }}</p>
        </section>
    {% endfor %}
    </article>
{% endblock %}
